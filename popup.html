<html>
<head>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header class="container">
        <h1>Deadname Replacer</h1>
    </header>
    <details>
        <summary>
            <h3 style="display: inline;">Settings / Stats:</h3>
        </summary>
        <div id="settings">
            <div class="inputdiv" title="Completely disable the extension">
                <label for="enabled">Enabled: </label>
                <input name="enabled" type="checkbox" class="auto">
            </div>
            <div class="inputdiv" title="Total number of names replaced (since install)">
                <label for="count">Total Replaced! </label>
                <input name="count" type="text" class="auto" readonly>
            </div>
            <div class="inputdiv" title="When enabled, will scan and alter input fields, may have performance impacts">
                <label for="changeInputs">Alter Inputs: </label>
                <input name="changeInputs" type="checkbox" class="auto">
            </div>
            <div class="inputdiv" title="When enabled, will rescan every second, hopefully making sure things work, large performance impacts">
                <label for="constantUpdates">Constantly Update: </label>
                <input name="constantUpdates" type="checkbox" class="auto">
            </div>
            <div class="inputdiv" title="When enabled, will highlight the replacements with the given html, slight performance impacts, might break some sites">
                <label for="useHighlight">Highlight Changes: </label>
                <input name="useHighlight" type="checkbox" class="auto" id="highlighttoggle">
            </div>
            <div class="inputdiv" enabler="highlighttoggle" title="Pattern to highlight with, ${name} is where the name is inserted">
                <label for="highlightPattern">Highlight Pattern: </label>
                <input name="highlightPattern" type="text" class="auto">
            </div>
            <div class="inputdiv" title="Custom stylesheet applied to every page, useful with the highlight pattern">
                <label for="stylesheet">Custom Stylesheet: </label>
                <input name="stylesheet" type="text" class="auto">
            </div>
            <div class="inputdiv" title="When enabled, will use a regular expression (regex) to filter out URLs">
                <label for="useRegex">Use Regex: </label>
                <input name="useRegex" type="checkbox" class="auto" id="regextoggle">
            </div>
            <div class="inputdiv" enabler="!regextoggle" title="A comma separated list of hosts to filter URLs by, only applies to hosts that end with something in the list">
                <label for="validURLList">Host (site) filter: </label>
                <input name="validURLList" type="text" class="auto">
            </div>
            <div class="inputdiv" enabler="regextoggle" title="Regular expression filtering for URLs, only applies to hosts that match the regex (e.g. '.*\.gov(\..+)?' applies on just hosts with .gov somewhere)">
                <label for="validURLRegex">Host Regex: </label>
                <input name="validURLRegex" type="text" class="auto">
            </div>
            <div class="inputdiv" title="When enabled, will use all filters as a blacklist, rather than a whitelist">
                <label for="useBlacklist">As Blacklist: </label>
                <input name="useBlacklist" type="checkbox" class="auto">
            </div>
        </div>
    </details>
    <h3>Chosen Name: </h3>
    <div id="chosenname">
        <div class="inputdiv">
            <label for="first">First Name: </label>
            <input name="first" type="text" class="auto">
        </div>
        <div class="inputdiv">
            <label for="middle">Middle Name(s): </label>
            <input name="middle" type="text" class="auto">
        </div>
        <div class="inputdiv">
            <label for="last">Last Name: </label>
            <input name="last" type="text" class="auto">
        </div>
        <div class="inputdiv">
            <label for="honorific">Honorific: </label>
            <input name="honorific" type="text" class="auto">
        </div>
    </div>
    <details>
        <summary>
            <h3 style="display: inline;">Deadnames:</h3>
        </summary>
        <div id="deadnames"></div>
    </details>
    <button id="save">save</button>  
</body>
</html>
